<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<link rel="stylesheet" href="./assetes/css/style.css">

<!-- jQuery and JS bundle w/ Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

<script src="https://use.fontawesome.com/0b3272a35e.js"></script>
    <title>Picset</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./assetes/img/main-1.png" class="d-block w-100" alt="...">
                <div class="carousel-caption d-block text-left">
                    <h1>NICE IMAGE</h1>
                    <p>JUST LOOK AND RELAX</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="./assetes/img/main-2.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-block">
                    <h1>UI/UX DESIGN</h1>
                    <p>THIS PROJECT JUST FOR FUN</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="./assetes/img/main-3.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-block text-right">
                    <h1>LIKE MIDNIGHT</h1>
                    <p>FATHER,HUH?</p>
                </div>
              </div>
            </div>
          </div>
      </div>

      <div class="row">
        <div class="col-12 backround-parallax" id="parallax">
        </div>
      </div>

      <div class="row">
        <div class="col-6 nature">
          <div id="carouselExampleControls" class="carousel nature slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./assetes/img/nature-1.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="./assetes/img/nature-1.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="./assetes/img/nature-1.jpg" class="d-block w-100" alt="...">
              </div>
            </div>
      </div>
        </div>
        <div class="col-6 nature">
          <div id="carouselExampleControls" class="carousel nature slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./assetes/img/nature2-1.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="./assetes/img/nature2-2.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="./assetes/img/nature2-3.jpg" class="d-block w-100" alt="...">
              </div>
            </div>
          </div>
        </div>
      </div>


      <div class="row">
        <div class="col-12 backround-parallax" id="parallax">
        </div>
      </div>

      <div class="row">
        <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
              <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./assetes/img/retro-1.png" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="./assetes/img/retro-2.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="./assetes/img/retro-3.png" class="d-block w-100" alt="...">
              </div>
            </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12 foot">
          <div class="jumbotron jumbotron-fluid backround-parallax">
            <div class="container backround-parallax">
              <h4 class="display-4">Just harmony</h4>
              <p class="lead">This is a modified carousel. Only for fun!</p>
            </div>
          </div>
        </div>
      </div>


    </div>
    <script type="text/javascript" src="assetes/js/script.js"></script>
  </body>
</html>
